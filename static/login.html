<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog - Login</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

    <style>
        .main-logo {
            width: 100%;

            display: flex;
            flex-direction: column; /* row로 변경 시, 내용물이 가로로 나열됨 */
            justify-content: center;
            align-items: center;
        }
        .login-form {

            width: 100%;
            height: auto;

            display: flex;
            flex-direction: column; /* row로 변경 시, 내용물이 가로로 나열됨 */
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <div class="main-logo">
        <h1>학선이의 블로그에 오신 것을 환영합니다.</h1>
    </div>
    <div class="login-form">
        <table id="tblLogin" border="1">
            <tr>
                <td>ID</td>
                <td><input type="text" id="ipLoginId"></td>
            </tr>
            <tr>
                <td>PW</td>
                <td><input type="password" id="ipPassword"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button onclick="requestLogin($('#ipLoginId').val(), $('#ipPassword').val())">로그인</button>
                    <button onclick="window.location.href='/signup.html'">회원가입</button>
                </td>
                <!-- <td>
                    <button>회원가입</button>
                </td> -->
            </tr>
        </table>
    </div>

    <script src="/api.js"></script>
    <script>
        $(document).ready(function () {
            // 이미 로그인이 되어있는 상태라면, 토큰이 유효한지 검사한다.
            // 토큰이 유효한 상태라면, 메시지를 보여주고 index 페이지로 넘어간다.
            if(localStorage.getItem('token')){
                tokenCheck(function(){
                    alert('이미 로그인 되어있습니다.\n게시판 목록 페이지로 이동합니다.');
                    window.location.href='/';
                });
            }
        });
    </script>
</body>

</html>
