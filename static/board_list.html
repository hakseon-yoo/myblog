<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>

</head>

<body>
    <div>
        <button onclick="window.location.href='/board_write.html'">게시글 작성</button>
        <table id="tblBoard" border="1">
            <tr>
                <td>제목</td>
                <td>작성자</td>
                <td>작성일자</td>
            </tr>
        </table>
    </div>

    <script src="/api.js"></script>
    <script>
        $(document).ready(function () {
            requestBoardList(value => {
                for(let i = 0; i < value.length; i++){
                    let temp_html = `<tr>
                                        <td><a href='#' onclick="window.location.href='/board_detail.html?boardId=${value[i]['_id']}'">${value[i]['title']}</a></td>
                                        <td>${value[i]['regid']}</td>
                                        <td>${value[i]['regdt']}</td>
                                    </tr>`;
                    $('#tblBoard').append(temp_html);
                }
            })
        });
    </script>
</body>

</html>
