<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>My Blog - Sign Up</title>

    <link href="/css/reset.css" rel="stylesheet" />
    <link href="/css/style.css" rel="stylesheet" />

    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- 구글 폰트 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="wrap-section object-center-align">

            <div class="mb-4">
                <span class="display-3 text-white fw-bold">회원가입</span>
            </div>

            <div class="signup-form">
                <table border="1">
                    <tr>
                        
                        <td>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-dark text-white text-center" style="width: 100px;">ID</span>
                                <input type="text" id="ipLoginId" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-dark text-white text-center" style="width: 100px;">Nickname</span>
                                <input type="text" id="ipNickName" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-dark text-white text-center" style="width: 100px;">PW</span>
                                <input type="password" id="ipPassword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                        
                    </tr>
                    <tr>
                        <td>
                            <div class="input-group mb-3">
                                <span class="input-group-text bg-dark text-white text-center" style="width: 100px;">Valid PW</span>
                                <input type="password" id="ipValidPassword" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="center">
                            <button class="btn btn-outline-light" onclick="requestSignUpUser($('#ipLoginId').val(), $('#ipNickName').val(), $('#ipPassword').val(), $('#ipValidPassword').val())">가입완료</button>
                            <button class="btn btn-outline-light" onclick="window.location.href='/index.html'">취소</button>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
    </div>

    <script src="/api.js"></script>
    <script>
        $(document).ready(function () {
            // 이미 로그인이 되어있는 상태라면, 토큰이 유효한지 검사한다.
            // 토큰이 유효한 상태라면, 메시지를 보여주고 index 페이지로 넘어간다.
            if(localStorage.getItem('token')){
                tokenCheck(function(){
                    alert('이미 로그인 되어있습니다.\n게시판 목록 페이지로 이동합니다.');
                    window.location.href='/';
                });
            }
        });
    </script>
</body>

</html>
